<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 10I</title>
  <link rel="stylesheet" href="./10i.css">
</head>
<body>
  <p class="js-display-calculation calculation"></p>

  <p>
    <button class="calculator-button gray-button" onclick="
      updateCalculation('1');
    ">1</button>

    <button class="calculator-button gray-button" onclick="
      updateCalculation('2');
    ">2</button>

    <button class="calculator-button gray-button" onclick="
      updateCalculation('3');
    ">3</button>

    <button class="calculator-button orange-button" onclick="
      updateCalculation(' + ');
    ">+</button>
  </p>

  <p>
    <button class="calculator-button gray-button" onclick="
      updateCalculation('4');
    ">4</button>

    <button class="calculator-button gray-button" onclick="
      updateCalculation('5');
    ">5</button>

    <button class="calculator-button gray-button" onclick="
      updateCalculation('6');
    ">6</button>

    <button class="calculator-button orange-button" onclick="
      updateCalculation(' - ');
    ">-</button>
  </p>

  <p>
    <button class="calculator-button gray-button" onclick="
      updateCalculation('7');
    ">7</button>

    <button class="calculator-button gray-button" onclick="
      updateCalculation('8');
    ">8</button>

    <button class="calculator-button gray-button" onclick="
      updateCalculation('9');
    ">9</button>

    <button class="calculator-button orange-button" onclick="
      updateCalculation(' * ');
    ">*</button>
  </p>

  <p>
    <button class="calculator-button gray-button" onclick="
      updateCalculation('0');
    ">0</button>

    <button class="calculator-button gray-button" onclick="
      updateCalculation('.');
    ">.</button>

    <button class="calculator-button gray-button" onclick="
      calculation = eval(calculation);
      console.log(calculation);
      document.querySelector('.js-display-calculation').innerHTML = calculation;
    ">=</button>

    <button class="calculator-button orange-button" onclick="
      updateCalculation(' / ');
    ">/</button>
  </p>

  <p>
    <button class="calculator-button gray-button clear-button" onclick="
      calculation = '';
      console.log(calculation);
      document.querySelector('.js-display-calculation').innerHTML = 0;
    ">Clear</button>
  </p>

  <script src="./10i.js"></script>
</body>
</html>
